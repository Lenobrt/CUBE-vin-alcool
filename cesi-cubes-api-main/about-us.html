<!-- Inclure Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Configurer Axios et récupérer les données dynamiques -->
<script>
  axios.defaults.baseURL = 'http://127.0.0.1:8000/api';
  axios.defaults.headers.common['Authorization'] = `Bearer ${localStorage.getItem('token')}`;

  // Fonction pour récupérer et afficher les données "About Us"
  function fetchAboutUs() {
    axios.get('/about-us')
            .then(response => {
              const aboutContent = document.getElementById('about-content');
              if (response.data && response.data.content) {
                aboutContent.textContent = response.data.content;
              }
            })
            .catch(error => console.error('Erreur lors de la récupération des informations "À propos"', error));
  }

  // Appel de la fonction au chargement de la page
  window.onload = fetchAboutUs;
</script>
